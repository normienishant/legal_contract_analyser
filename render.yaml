services:
  - type: web
    name: contract-analyzer-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: contract-analyzer-db
          property: connectionString
      - key: ML_MODE
        value: ml
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://contract-analyzer.onrender.com

  - type: web
    name: contract-analyzer-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: .next
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: contract-analyzer-backend
          type: web
          property: host

databases:
  - name: contract-analyzer-db
    plan: free

